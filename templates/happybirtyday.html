<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днём Рождения, Лёлик!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #fff;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px #000000;
        }
        img {
            width: 500px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .hours {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #fff;
            text-shadow: 1px 1px 2px #000000;
        }
        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }
        .heart {
            font-size: 72px;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <div>
            <div class="title">С Днём Рождения, Лёлик!</div>
            <img src="photo.jpg" alt="Birthday Image">
            <div class="hours" id="hoursCount"></div>
        </div>
        <div class="heart">❤️</div>
    </div>

    <script>
        function calculateHours() {
            const startDate = new Date('2000-06-01T00:00:00');
            const currentDate = new Date();
            const timeDifference = currentDate - startDate;
            const hoursDifference = Math.floor(timeDifference / (1000 * 60 * 60));
            return hoursDifference;
        }

        function updateHours() {
            const hoursElement = document.getElementById('hoursCount');
            const hours = calculateHours();
            hoursElement.textContent = `Тебе ${hours} часов ;)`;
        }

        updateHours();
        setInterval(updateHours, 3600000); // Обновление каждый час
    </script>
</body>
</html>
